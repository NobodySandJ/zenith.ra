<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/images/logo-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/images/logo-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Zenith.ra - Premium Futuristic Streetwear T-Shirts. Elevate your style with our exclusive collection of premium t-shirts featuring bold, futuristic designs." />
    <meta name="keywords" content="zenith, streetwear, tshirt, fashion, futuristic, premium, clothing, apparel, indonesia" />
    <meta name="author" content="Zenith.ra" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0a0a0a" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zenith-ra.com/" />
    <meta property="og:title" content="Zenith.ra - Premium Futuristic Streetwear" />
    <meta property="og:description" content="Elevate your style with our exclusive collection of premium t-shirts featuring bold, futuristic designs." />
    <meta property="og:image" content="/images/og-image.jpg" />
    <meta property="og:site_name" content="Zenith.ra" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://zenith-ra.com/" />
    <meta name="twitter:title" content="Zenith.ra - Premium Futuristic Streetwear" />
    <meta name="twitter:description" content="Elevate your style with our exclusive collection of premium t-shirts featuring bold, futuristic designs." />
    <meta name="twitter:image" content="/images/og-image.jpg" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Zenith.ra" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Google Fonts with display=swap for performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/images/logo.jpg" as="image" />
    
    <title>Zenith.ra - Premium Futuristic Streetwear</title>
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ClothingStore",
      "name": "Zenith.ra",
      "description": "Premium Futuristic Streetwear T-Shirts",
      "url": "https://zenith-ra.com",
      "logo": "https://zenith-ra.com/images/logo.jpg",
      "image": "https://zenith-ra.com/images/og-image.jpg",
      "priceRange": "$$",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Jakarta",
        "addressCountry": "ID"
      },
      "sameAs": [
        "https://instagram.com/zenith.ra",
        "https://twitter.com/zenith_ra",
        "https://tiktok.com/@zenith.ra"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
